{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post" class="bg-white p-6 rounded shadow-md max-w-sm mx-auto mt-10">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-200">Login</button>
</form>
{% endblock %}
