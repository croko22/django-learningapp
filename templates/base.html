<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" type="text/css" rel="stylesheet" />
  </head>
  <body class="bg-gray-500 text-gray-900">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        {% comment %} <a href="{% url 'home' %}" class="text-white text-lg font-semibold">My App</a> {% endcomment %}
        <div class="flex space-x-4">
          {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded">Dashboard</a>
            <a href="{% url 'logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded">Login</a>
          {% endif %}
        </div>
      </div>
    <div class="container mx-auto p-4">{% block content %}{% endblock %}</div>
  </body>
</html>
